name: Update AI Governance Digest

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:        # Manual trigger
  push:                     # Run on code changes

jobs:
  update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # THIS IS THE KEY LINE!
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # This gives write access
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: pip install feedparser requests beautifulsoup4
      
    - name: Run aggregator
      run: python aggregator.py
      
    - name: Generate site
      run: python generate_site.py
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add articles.json index.html
        git diff --staged --quiet || git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M UTC')"
        git push
